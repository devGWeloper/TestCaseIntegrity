<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>데이터 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>데이터 생성</h2>
    <form th:action="@{/create}" method="post">
        <div class="mb-3">
            <label for="event" class="form-label">Event</label>
            <input type="text" class="form-control" id="event" name="event" required>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user" name="user" required>
        </div>
        <div class="mb-3">
            <label for="manual" class="form-label">Manual/기준</label>
            <input type="text" class="form-control" id="manual" name="manual" required>
        </div>
        <div class="mb-3">
            <label for="testContent" class="form-label">테스트 내용</label>
            <input type="text" class="form-control" id="testContent" name="testContent" required>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
</body>
</html>
