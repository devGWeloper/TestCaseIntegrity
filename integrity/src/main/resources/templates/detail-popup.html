<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>데이터 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>데이터 상세</h2>
    <dl class="row">
        <dt class="col-sm-3">Event</dt>
        <dd class="col-sm-9" th:text="${data.event}"></dd>

        <dt class="col-sm-3">User</dt>
        <dd class="col-sm-9" th:text="${data.user}"></dd>

        <dt class="col-sm-3">Manual/기준</dt>
        <dd class="col-sm-9" th:text="${data.manual}"></dd>

        <dt class="col-sm-3">테스트 내용</dt>
        <dd class="col-sm-9" th:text="${data.testContent}"></dd>
    </dl>
</div>
</body>
</html>
